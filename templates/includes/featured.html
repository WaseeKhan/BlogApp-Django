{% load static %}


<div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    {% for post in featured_posts %}
    <div class="col-md-6 px-0">
        
      <h1 class="display-7 fst-italic">{{post.title | truncatechars:30}}</h1>
      <p class="lead my-3">{{post.excerpt | truncatechars:200}}</p>
      <p class="lead mb-0" ><a href="{{ post.get_absolute_url }}" class="text-white ">Continue reading...</a></p>
      {% endfor %}
    </div>
